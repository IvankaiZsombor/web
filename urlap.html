<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Vevő adatai</legend>
        <form>
            <label for="fname">Kereszt név:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Vezeték név:</label><br>
            <input type="text" id="lname" name="lname">
        </form>
    </fieldset>
    <fieldset>
        <legend>FERRARI márkakereskedés</legend>
        <p>Válassza ki a magának tetszőleges modelt:</p>

        <form>
            <input type="radio" id="488 Pista" name="modelt" value="488 Pista">
            <label for="488 Pista">488 Pista</label><br>
            <input type="radio" id="Ferrari Laferrari" name="modelt" value="Ferrari Laferrari">
            <label for="Ferrari Laferrari">Ferrari Laferrari</label><br>
            <input type="radio" id="F8 Tributo" name="modelt" value="F8 Tributo">
            <label for="F8 Tributo">F8 Tributo</label>
        </form>
    </fieldset>
    <fieldset>
        <legend>Ráadás</legend>
        <p>Válassza ki a magának tetszőleges Ráadásokat:</p>

        <form>
            <input type="checkbox" id="add on1" name="add on1" value="logo">
            <label for="add on1"> Logó az első sárvédőkön</label><br>
            <input type="checkbox" id="add on2" name="add on2" value="interior">
            <label for="add on2"> fejlesztett beltér</label><br>
            <input type="checkbox" id="add on3" name="add on3" value="automatic gearbox">
            <label for="add on3"> autómata váltó</label>
          </form>
    </fieldset>
    <fieldset>
        <legend>Beltér szine</legend>
        <p>Válassza ki a magának tetszőleges beltéri színt:</p>

        <form>
            <input type="checkbox" id="color1" name="color1" value="white">
            <label for="color1"> Fehér</label><br>
            <input type="checkbox" id="color2" name="color2" value="grey">
            <label for="color2"> Szürke</label><br>
            <input type="checkbox" id="color3" name="color3" value="black">
            <label for="color3"> Fekete</label>
          </form>
    </fieldset>
    <fieldset>
        <legend> Név megerősítése</legend>
        <form action="index.html">
            <label for="fname">Kereszt név:</label><br>
            <input type="text" id="fname" name="fname" value="fname"><br>
            <label for="lname">Vezeték név:</label><br>
            <input type="text" id="lname" name="lname" value="lname"><br><br>
            <input type="submit" value="Submit">
          </form>
    </fieldset>
    <p><a href="index.html">Vissza</a></p>
</body>
</html>
